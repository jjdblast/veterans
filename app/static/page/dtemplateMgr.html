<div class="row-fluid">
    <form class="form-search">
        <input type="text" class="input-medium search-query">
        <button type="submit" class="btn">筛选</button>
    </form>
</div>
<div class="row-fluid">
    <table class="table table-striped  table-hover table-bordered">
        <caption>问卷模板维护</caption>
        <thead>
            <tr>
                <th>模板名称</th>
                <th>编号</th>
                <th>对应专家</th>
                <th>西医疾病</th>
                <th>数据状态</th>
                <th>数据操作</th>
                <th>详细</th>
                <th>删除</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="dtemplateMgr_item in dtemplate_list">
                <td>{{dtemplateMgr_item.name}}</td>
                <td>{{dtemplateMgr_item.code}}</td>
                <td>{{dtemplateMgr_item.doctor}}</td>
                <td>{{dtemplateMgr_item.wdisease}}</td>
                <td>{{dtemplateMgr_item.state}}</td>
                <td><a class="btn btn-info" href="">数据操作</a></td>
                <td><a class="btn btn-info" href="">详细</a></td>
                <td><a class="btn btn-info" href="">删除</a></td>
            </tr>
        </tbody>
    </table>
</div>
