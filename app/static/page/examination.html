<div class="row-fluid">
    <form class="form-search">
        <input type="text" class="input-medium search-query">
        <button type="submit" class="btn">筛选</button>
    </form>
</div>
<div class="row-fluid">
    <table class="table table-striped  table-hover table-bordered">
        <caption>检查项目维护</caption>
        <thead>
            <tr>
                <th>检查项目名称</th>
                <th>编号</th>
                <th>检查类别</th>
                <th>是标准的</th>
                <th>对应专家</th>
                <th>数据状态</th>
                <th>数据操作</th>
                <th>详细</th>
                <th>删除</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="examinationMgr_item in examination_list">
                <td>{{examinationMgr_item.name}}</td>
                <td>{{examinationMgr_item.code}}</td>
                <td>{{examinationMgr_item.class}}</td>
                <td>{{examinationMgr_item.isClassical}}</td>
                <td>{{examinationMgr_item.SPETid}}</td>
                <td>{{examinationMgr_item.state}}</td>
                <td><a class="btn btn-info" href="">数据操作</a></td>
                <td><a class="btn btn-info" href="">详细</a></td>
                <td><a class="btn btn-info" href="">删除</a></td>
            </tr>
        </tbody>
    </table>
</div>
