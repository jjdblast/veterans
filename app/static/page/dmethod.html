<div class="row-fluid">
    <form class="form-search">
        <button type="submit" class="btn">添加</button>
        <input type="text" class="input-medium search-query">
        <button type="submit" class="btn">查询</button>
    </form>
</div>
<div class="row-fluid">
    <table class="table table-striped  table-hover table-bordered">
        <caption>药品库</caption>
        <thead>
        <tr>
            <th>治疗方法名称</th>
            <th>代码</th>
            <th>级别</th>
            <th>是标准的</th>
            <th>对应专家</th>
            <th>数据状态</th>
            <th>数据操作</th>
            <th>详细</th>
            <th>删除</th>
        </tr>
    </thead>
    <tbody>
            <tr ng-repeat="dmethodMgr_item in dmethod_list">
                <td>{{dmethodMgr_item.method}}</td>
                <td>{{dmethodMgr_item.code}}</td>
                <td>{{dmethodMgr_item.level}}</td>
                <td>{{dmethodMgr_item.isClassical}}</td>
                <td>{{dmethodMgr_item.SPETid}}</td>
                <td>{{dmethodMgr_item.state}}</td>
                <td><a class="btn btn-info" href="">数据操作</a></td>
                <td><a class="btn btn-info" href="">删除</a></td>
                <td><a class="btn btn-info" href="">删除</a></td>
            </tr>
        </tbody>
    </table>
</div>
