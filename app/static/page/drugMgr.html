<div class="row-fluid">
    <form class="form-search">
        <button type="submit" class="btn">添加</button>
        <input type="text" class="input-medium search-query">
        <button type="submit" class="btn">查询</button>
    </form>
</div>
<div class="row-fluid">
    <table class="table table-striped  table-hover table-bordered">
        <caption>药品库</caption>
        <thead>
        <tr>
            <th>药品名称</th>
            <th>编号</th>
            <th>单位</th>
            <th>别名</th>
            <th>是标准的</th>
            <th>对应专家</th>
            <th>拼音</th>
            <th>五笔</th>
            <th>数据状态</th>
            <th>数据操作</th>
            <th>详细</th>
            <th>删除</th>
        </tr>
    </thead>
    <tbody>
            <tr ng-repeat="drugMgr_item in drug_list">
                <td>{{drugMgr_item.name}}<td>
                <td>{{drugMgr_item.code}}<td>
                <td>{{drugMgr_item.unit}}</td>
                <td>{{drugMgr_item.oname}}</td>
                <td>{{drugMgr_item.classified}}</td>
                <td>{{drugMgr_item.doctor}}</td>
                <td>{{drugMgr_item.pinyin}}</td>
                <td>{{drugMgr_item.wubi}}</td>
                <td>{{drugMgr_item.state}}</td>
                <td><a class="btn btn-info" href="">删除</a></td>
                <td><a class="btn btn-info" href="">删除</a></td>
                <td><a class="btn btn-info" href="">删除</a></td>
            </tr>
        </tbody>
    </table>
</div>
