<div class="row-fluid">
    <form class="form-search">
        <input type="text" class="input-medium search-query">
        <button type="submit" class="btn">筛选</button>
    </form>
</div>
<div class="row-fluid">
    <table class="table table-striped  table-hover table-bordered">
        <caption>症候库维护</caption>
        <thead>
            <tr>
                <th>症候编码</th>
                <th>疾病名称</th>
                <th>是标准的</th>
                <th>对应专家</th>
                <th>数据状态</th>
                <th>数据操作</th>
                <th>详细</th>
                <th>删除</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="semioticMgr_item in semiotic_list">
                <td>{{semioticMgr_item.code}}</td>
                <td>{{semioticMgr_item.name}}</td>
                <td>{{semioticMgr_item.classified}}</td>
                <td>{{semioticMgr_item.doctor}}</td>
                <td>{{semioticMgr_item.state}}</td>
                <td><a class="btn btn-info" href="">数据操作</a></td>
                <td><a class="btn btn-info" href="">详细</a></td>
                <td><a class="btn btn-info" href="">删除</a></td>
            </tr>
        </tbody>
    </table>
</div>
